<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Materials - Detail</title>
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Scripts (deferred for better performance) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js" defer></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/form-detail.js" defer></script>
    <!-- Inline styles for critical CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .details-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .detail-item p {
            padding: 8px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #fff;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            .table-responsive thead {
                display: none;
            }
            .table-responsive tbody tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                background: #fff;
            }
            .table-responsive tbody td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .table-responsive tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
            }
        }

        /* Print-specific styles */
        @media print {
            .navbar, .btn-group, #print-button {
                display: none;
            }
            .container {
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            .details-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 20px;
            }
            .detail-item p {
                padding: 8px;
                background: #fafafa;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .table {
                width: 100%;
                border-collapse: collapse;
            }
            .table th, .table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
            .table thead {
                background-color: #f4f4f4;
            }
            footer {
                display: block;
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/restaura.jpg" alt="Brand Logo" class="navbar-logo" style="height: 40px;">
                </a>
                <button id="navbar-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Links will be inserted dynamically by the script -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Print Button -->
        <div class="text-end mb-3">
            <button id="print-button" class="btn btn-primary">
                <i class="fas fa-print"></i> Print
            </button>
        </div>

        <!-- Project Details Section -->
        <section id="project-details" class="mb-4">
            <h2>Project Information</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="detail-item">
                        <p><strong>Client:</strong> <span id="client"></span></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-item">
                        <p><strong>Company:</strong> <span id="company"></span></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-item">
                        <p><strong>Date:</strong> <span id="date"></span></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-item">
                        <p><strong>Project:</strong> <span id="project"></span></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-item">
                        <p><strong>Worker:</strong> <span id="userName"></span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Materials List Section -->
        <section id="materials-section">
            <h2 class="mt-4 mb-3">Materials</h2>
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead id="materials-head" class="table-dark">
                        <tr>
                            <th>Material Name</th>
                            <th>Unit</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="materials-list">
                        <!-- Materials rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white py-3 mt-4">
        <p class="mb-0">&copy; 2025 Restaura Materials. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Print Functionality -->
    <script>
        // Add event listener to the print button
        document.getElementById('print-button')?.addEventListener('click', () => {
            printPage();
        });

        // Function to trigger the print dialog
        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
