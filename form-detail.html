<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Materials - Detail</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
        <script defer src="js/firebase-config.js"></script>
        <script defer src="js/auth.js"></script>
        <script defer src="js/navbar.js"></script>
        <script defer src="js/form-detail.js"></script>
    </head>
<body>
    <header>
        <nav>
            <ul id="navbar" class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="admin-forms.html" class="nav-link">Forms</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-4">
        <h2>Project Material Details</h2>

        <div id="project-details" class="mb-4">
            <!-- Project details will be shown here -->
            <p><strong>Client:</strong> <span id="client"></span></p>
            <p><strong>Company:</strong> <span id="company"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Project:</strong> <span id="project"></span></p>
            <p><strong>Username:</strong> <span id="userName"></span></p>
        </div>

        <h4>Materials</h4>
        <!-- Updated table to display materials -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Material Name</th>
                    <th>Material Type</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody id="materials-list">
                <!-- Materials rows will be populated here -->
            </tbody>
        </table>

        <button class="btn btn-primary mt-4" onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
