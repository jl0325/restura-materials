<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaura Materials</title>
    <!-- Firebase Configuration and Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/auth.js"></script>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Form Styling */
        .login-container {
            background: #fff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Soft shadow around the form */
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        /* Title Styling */
        .login-title {
            color: #333; /* Dark color for the title */
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Input Field Customizations */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #333; /* Dark color for the label */
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 0.25rem; /* Rounded corners */
            border: 1px solid #ccc; /* Light border color */
            padding: 10px;
            width: 100%;
            font-size: 1rem;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 10px;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Sign Up Link Styling */
        .text-dark {
            color: #333 !important;
        }

        .text-primary {
            color: #007bff !important;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        /* Centered text and links */
        .text-center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }

            .login-title {
                font-size: 2rem;
            }

            .form-control {
                padding: 8px;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <main class="login-container">
        <h1 class="login-title">Restaura Materials</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mt-3">
            <p class="text-dark">Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a></p>
        </div>
    </main>

    <!-- Bootstrap JS (Optional for additional functionalities like form validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
