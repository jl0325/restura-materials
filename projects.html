<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Restaura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/projects.js"></script>
    <script defer src="js/navbar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-header">
                <button id="navbar-toggle" class="navbar-toggle" aria-label="Toggle navigation">
                    â˜°
                </button>
                <a href="index.html" class="navbar-brand">
                    <img src="assets/restaura.jpg" alt="Brand Logo" class="navbar-logo">
                </a>
            </div>
            <ul id="navbar-menu" class="navbar-menu">
                <!-- Links will be inserted dynamically by the script -->
            </ul>
        </nav>             
    </header>

    <main class="container mt-4">
        <!-- Project Form -->
        <form id="project-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="project-name" class="form-label">Company</label>
                    <select id="project-name" class="form-control">
                        <option value="Restaura">Restaura</option>
                        <option value="Tweek">Tweek</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="project-address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="project-address" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="project-supervisor" class="form-label">Project Supervisor</label>
                    <input type="text" class="form-control" id="project-supervisor">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="project-phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="project-phone">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="project-status" class="form-label">Status</label>
                    <select id="project-status" class="form-control">
                        <option value="Open">Open</option>
                        <option value="Close">Closed</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="project-client" class="form-label">Client</label>
                    <select id="project-client" class="form-control">
                        <option value="">Select a client</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-sm">Save Project</button>
                </div>
            </div>
        </form>

        <!-- Projects Table -->
        <h2 class="mt-4">Projects</h2>
        <table id="projects-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Address</th>
                    <th>Supervisor</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Client</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic project rows will be populated here -->
            </tbody>
        </table>
    </main>
</body>
</html>
