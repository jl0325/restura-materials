<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Restaura</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>

    <!-- Custom Scripts -->
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/user-documents.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/restaura.jpg" alt="Brand Logo" class="navbar-logo" style="height: 40px;">
                </a>
                <button id="navbar-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Links will be inserted dynamically by the script -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Upload Documents</h2>
            
            <div class="mb-3">
                <label for="company">Select Company</label>
                <select id="company" class="form-control">
                    <option value="Restaura">Restaura</option>
                    <option value="Tweek">Tweek</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="client" class="form-label">Client</label>
                <input type="text" id="client" class="form-control">
            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Project</label>
                <input type="text" id="project" class="form-control">
            </div>
            <div class="mb-3">
                <label for="weekStart" class="form-label">Week Start</label>
                <input type="date" id="weekStart" class="form-control">
            </div>
            <div class="mb-3">
                <label for="weekEnd" class="form-label">Week End</label>
                <input type="date" id="weekEnd" class="form-control">
            </div>

            <div class="input-group mb-3">
                <input type="file" id="fileInput" class="form-control">
                <button id="uploadBtn" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload
                </button>
            </div>

            <div id="progressContainer" class="d-none">
                <div class="progress mt-2">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
                </div>
                <p id="progressText" class="text-muted mt-2"></p>
            </div>

            <p id="status" class="text-danger mt-3"></p>
        </div>

        <!-- Uploaded Files Section -->
        <div class="mt-5">
            <h3><i class="fas fa-file-alt"></i> Uploaded Files</h3>
            <ul id="fileList" class="list-group mt-3"></ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white py-3 mt-4">
        <p class="mb-0">&copy; 2025 Restaura Materials. All rights reserved.</p>
    </footer>
</body>
</html>
