<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Restaura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/forms.js"></script>
    <script defer src="js/navbar.js"></script>
    <script defer src="js/companines.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/restaura.jpg" alt="Brand Logo" class="navbar-logo" style="height: 40px;">
                </a>
                <button id="navbar-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Links will be inserted dynamically by the script -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section>
            <h2 class="mb-4">Companies</h2>

            <!-- Form to create a new company -->
            <form id="company-form" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Company Name <span class="text-danger">*</span></label>
                    <input type="text" id="company-name" class="form-control" placeholder="Enter company name" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="company-phone" class="form-control" placeholder="Enter phone number">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="company-email" class="form-control" placeholder="Enter email address">
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Add Company</button>
                </div>
            </form>

            <h2 class="mt-5">Companies List</h2>
            <table id="companies-table" class="table table-striped table-bordered mt-3">
                <thead  class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Restaura Materials. All rights reserved.</p>
    </footer>
</body>
</html>
