<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaura Materials</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/forms.js"></script>
    <script defer src="js/navbar.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul id="navbar" class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="admin-forms.html" class="nav-link">Forms</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <section>
            <h2>Save Materials Used in a Project</h2>
            <form id="materials-form">
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <select id="company" class="form-select" required>
                        <option value="" disabled selected>Select your company</option>
                        <option value="Restaura">Restaura</option>
                        <option value="Tweek">Tweek</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">Project Name</label>
                    <input type="text" id="project" class="form-control" placeholder="Enter project name" required>
                </div>
                <div class="mb-3">
                    <label for="client" class="form-label">Client Name</label>
                    <input type="text" id="client" class="form-control" placeholder="Enter client name" required>
                </div>

                <h4>Add Materials</h4>
                <div class="row g-2">
                    <div class="col-md-4">
                        <label for="material-type" class="form-label">Material Type</label>
                        <select id="material-type" class="form-select" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="material-name" class="form-label">Material Name</label>
                        <select id="material-name" class="form-select" required></select>
                    </div>
                    <div class="col-md-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" min="0" max="10000" step="0.25" id="quantity" class="form-control" placeholder="Enter quantity" required>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" id="add-material" class="btn btn-success w-100">+</button>
                    </div>
                </div>

                <h4>Materials List</h4>
                <ul id="materials-list" class="list-group mb-3">
                    <!-- Material items will appear here -->
                </ul>

                <button type="submit" class="btn btn-primary">Save All</button>
            </form>
        </section>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Restaura Materials. All rights reserved.</p>
    </footer>
</body>
</html>
