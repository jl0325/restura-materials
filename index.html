<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials - Restaura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/forms.js"></script>
    <script defer src="js/navbar.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/restaura.jpg" alt="Brand Logo" class="navbar-logo" style="height: 40px;">
                </a>
                <button id="navbar-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Links will be inserted dynamically by the script -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section>
            <h2 class="mb-4">Save Materials Used in this Project</h2>
            <form id="materials-form">
                <!-- Project Status and Project Name (Two Columns) -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="project-status" class="form-label">Project Status</label>
                            <select id="project-status" class="form-select" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="Open">Open</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="project" class="form-label">Project Name</label>
                            <select id="project" class="form-select" required>
                                <option value="" disabled selected>Select Project</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Date Field -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                    </div>
                </div>

                <h4 class="mt-4">Add Materials</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="material-type" class="form-label">Material Type</label>
                        <select id="material-type" class="form-select" required></select>
                    </div>

                    <div class="col-md-4">
                        <label for="material-name" class="form-label">Material Name</label>
                        <select id="material-name" class="form-select" required></select>
                    </div>

                    <div class="col-md-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" min="0" max="10000" step="0.25" id="quantity" class="form-control" placeholder="Enter quantity" required>
                    </div>

                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" id="add-material" class="btn btn-success w-100">+</button>
                    </div>
                </div>

                <h4 class="mt-4">Materials List</h4>
                <ul id="materials-list" class="list-group mb-3">
                    <!-- Material items will appear here -->
                </ul>

                <button type="submit" class="btn btn-primary w-100">Save All</button>
            </form>
        </section>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Restaura Materials. All rights reserved.</p>
    </footer>
</body>
</html>
