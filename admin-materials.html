<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Materials - Restaura Materials</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/navbar.js"></script>
    <script defer src="js/materials-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootsrap-table@1.0.0/dist/bs-table-filter.min.js"></script> <!-- Include Bootstrap table filter -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-header">
                <button id="navbar-toggle" class="navbar-toggle" aria-label="Toggle navigation">
                    â˜°
                </button>
                <a href="index.html" class="navbar-brand">
                    <img src="assets/restaura.jpg" alt="Brand Logo" class="navbar-logo">
                </a>
            </div>
            <ul id="navbar-menu" class="navbar-menu">
                <!-- Links will be inserted dynamically by the script -->
            </ul>
        </nav>   
    </header>

    <main class="container mt-4">
        <section>
            <!-- Form Section -->
            <div class="mb-4">
                <h2>Create Material</h2>
                <form id="create-material-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="material-name" class="form-label">Name</label>
                        <input type="text" id="material-name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="material-unit" class="form-label">Unit</label>
                        <input type="text" id="material-unit" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="material-price" class="form-label">Price</label>
                        <input type="number" id="material-price" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label for="material-description" class="form-label">Description</label>
                        <input type="text" id="material-description" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label for="material-code" class="form-label">Code</label>
                        <input type="text" id="material-code" class="form-control" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label for="material-type" class="form-label">Type</label>
                        <select id="material-type" class="form-select" required>
                            <option value="1">Sand Paper</option>
                            <option value="2">Base coat paint or mixed colors</option>
                            <option value="3">Spray Cans</option>
                            <option value="4">Fillers</option>
                            <option value="5">Chemicals</option>
                            <option value="6">Masking</option>
                            <option value="7">Stuff Amenities</option>
                            <option value="8">Others</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Add Material</button>
                    </div>
                </form>
            </div>

            <!-- Table Filter Section -->
            <div class="mb-3">
                <label for="filter" class="form-label">Search Materials:</label>
                <input type="text" id="filter" class="form-control" placeholder="Filter by Name, Unit, Price, Type">
            </div>

            <!-- Materials Table Section -->
            <div class="table-responsive mt-4">
                <h3>Materials List</h3>
                <table class="table table-bordered table-striped" id="materials-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Unit</th>
                            <th>Price</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Material rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Restaura Materials. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Table Filtering -->
    <script>
        const filterInput = document.getElementById('filter');
        filterInput.addEventListener('keyup', function() {
            const filterText = filterInput.value.toLowerCase();
            const rows = document.querySelectorAll('#materials-table tbody tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;
                for (let i = 0; i < cells.length - 1; i++) {
                    if (cells[i].textContent.toLowerCase().includes(filterText)) {
                        match = true;
                        break;
                    }
                }
                if (match) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
