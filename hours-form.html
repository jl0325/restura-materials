<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours - Restaura Materials</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/hours-forms.js"></script>
    <script defer src="js/navbar.js"></script>
    <style>
        @media (max-width: 768px) {
            .row.g-3 .col-md-4, .row.g-3 .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="assets/restaura.jpg" alt="Brand Logo" class="navbar-logo" style="height: 40px;">
                </a>
                <button id="navbar-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Links will be inserted dynamically by the script -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        <section>
            <h2 class="mb-4">Register Worked Hours</h2>
            <form id="hours-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="project-status" class="form-label">Project Status</label>
                        <select id="project-status" class="form-select" required>
                            <option value="Open">Open</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="project" class="form-label">Project Name</label>
                        <select id="project" class="form-select" required></select>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-4">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="start-hour" class="form-label">Start Hour</label>
                        <input type="time" id="start-hour" class="form-control" step="1800" required>
                    </div>
                    <div class="col-md-4">
                        <label for="end-hour" class="form-label">End Hour</label>
                        <input type="time" id="end-hour" class="form-control" step="1800" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-4">
                        <label for="break-time" class="form-label">Break Time</label>
                        <select id="break-time" class="form-select">
                            <option value="0">No Break</option>
                            <option value="30">30 Minutes</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="type-of-hour" class="form-label">Type of Hour</label>
                        <select id="type-of-hour" class="form-select">
                            <option value="French Polishing" selected>French Polishing</option>
                            <option value="Glass Polishing">Glass Polishing</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="transport-assistance" class="form-label">Transport Assistance</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="transport-assistance">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="over-time" class="form-label">Over Time</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="over-time">
                        </div>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="additionals" class="form-label">Additionals</label>
                        <select id="additionals" class="form-select">
                            <option value="">None</option>
                            <option value="Delivery">Delivery Request</option>
                            <option value="Transport">Transport Request (Uber, Didi)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="additional-price" class="form-label">Additional Price ($)</label>
                        <input type="number" id="additional-price" class="form-control" step="0.01" min="0" placeholder="Enter amount">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </section>
    </main>
    <footer class="text-center bg-dark text-white py-3 mt-4">
        <p class="mb-0">&copy; 2025 Restaura Materials. All rights reserved.</p>
    </footer>
</body>
</html>
